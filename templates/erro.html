{% extends "template.html" %}

{% block title %}Ocorreu um erro{% endblock %}

{% block body %}
    <h1>Ocorreu um erro</h1>
    <p>Desculpe, algo deu errado.</p>
    <br>
    {% if mensagem %}
        <div style="width: 550px;">
            <p>{{ mensagem }}</p>
        </div>
        <br>
    {% endif %}
    {% if 'planilha' not in mensagem %}
        <a href="/"><button>Inicio</button></a>
    {% endif %}
{% endblock %}
