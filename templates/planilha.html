<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div id="planilha">
        <table>
            <thead>
                <tr>
                    <th>Dinheiro</th>
                    <th>Débito</th>
                    <th>Crédito</th>
                    <th>Parcelas</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data[1:] %}
                <tr>
                    {% for cell in row %}
                    {% if 'x' in cell|string %}
                    <td>{{ cell if cell is not none else '' }}</td>
                    {% else %}
                    <td>{{ 'R$ ' + cell|string if cell is not none else '' }}</td>
                    {% endif %}
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table> <br>
        <a href="/">
            <button>Inicio</button>
        </a>
    </div>
</body>
</html>
