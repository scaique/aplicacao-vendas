{% extends "template.html" %}

{% block title %}Registrar Troco{% endblock %}

{% block tbody %}
    <a href="/"><button id="button">Inicio</button></a>
    <a href="{{ url_for('planilha_dia') }}"><button id="button">Vendas - Dia</button></a>
    <a href="{{ url_for('planilha_mes') }}"><button id="button">Vendas - Mês</button></a>
{% endblock %}

{% block body %}
    <div>
        <h1>Registrar Troco</h1>
        <form action="{{ url_for('registro_troco') }}" method="post" id="vendaForm">
            <input type="number" name="troco" placeholder="Digite o troco de hoje">
            <br>
            <input type="number" name="troco_mes" placeholder="Digite o troco do mês anterior">
            
            <button type="submit">Registrar</button>
        </form>
    </div>
{% endblock %}
